<!DOCTYPE html>
<html>
	<head>
		<title>JS - Digital Clock</title>
		<style type="text/css">
			body{
				background: red;

			}
			.clockFormat{
				position: absolute;
				top: 50%;
				left: 50%;
				transform:  translateX(-50%) translateY(-50%);
				color: white;
				font-size: 80px;
				border: 5px solid white;
				padding: 0px 5px 0px 5px;
			}
		</style>
	</head>
	<body>
		<div id="DigitalClockDisplay" class="clockFormat"></div>
		<script type="text/javascript">
			
			function timeClock(){
				var date = new Date();
				var h = date.getHours(); // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59
				var amPM = "AM";


				if (h == 0){
					h == 12;
				}

				if (h > 12){
					h = h -12;
					amPM = "PM";
				}

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;


				var time = h + ":" + m + ":" + s + " " + amPM;
				document.getElementById("DigitalClockDisplay").innerText = time;
				document.getElementById("DigitalClockDisplay").textContent = time;
				
				setTimeout(timeClock, 1000);
			}
			timeClock();
			

		</script>
	</body>
</html>
